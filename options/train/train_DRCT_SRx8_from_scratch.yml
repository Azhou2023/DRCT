# general settings
name: train_DRCT_SRx8_from_scratch
model_type: DRCTModel
scale: 8
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: d:/Data/Train/HR
    dataroot_lq: d:/Data/Train/LR_8X
    #meta_info_file: drct/data/meta_info/meta_info_DF2Ksub_GT.txt
    io_backend:
      type: disk

    gt_size: 256
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val_1:
    name: Validation
    type: PairedImageDataset
    dataroot_gt: d:/Data/Validation/HR
    dataroot_lq: d:/Data/Validation/LR_8X
    io_backend:
      type: disk

